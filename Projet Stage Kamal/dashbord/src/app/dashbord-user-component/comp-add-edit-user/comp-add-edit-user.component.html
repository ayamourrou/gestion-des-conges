<div class="container">
    <div mat-dialog-title>
        <h1>Formulaire Add Conge :</h1>
    </div>
    <form [formGroup]="range" action="" (ngSubmit)="onFormSubmit()" (reset)="onFormReset()">
        <div mat-dialog-content class="content">
            <!-- ROW 1 -->
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="dateDebut" placeholder="Start date">
                        <input matEndDate formControlName="dateFin" placeholder="End date">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>

                    <mat-error *ngIf="range.controls['dateDebut'].errors?.['matStartDateInvalid']">Invalid start date</mat-error>
                    <mat-error *ngIf="range.controls['dateFin'].errors?.['matStartDateInvalid']">Invalid end date</mat-error>
                </mat-form-field>
            </div>

            <div mat-dialog-actions class="action">
                <button mat-raised-button color="primary" type="submit" [disabled]="!range.valid" id="btn">
                    Ajouter
                </button>
                <button mat-raised-button color="warn" type="reset">Annuler</button>
            </div>
        </div>
    </form>
</div>
